name: Book Beat81 Classes

on:
  workflow_dispatch:  # Allow manual trigger
  repository_dispatch:
    types: [beat81]

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Run booking bot
        run: python main.py
